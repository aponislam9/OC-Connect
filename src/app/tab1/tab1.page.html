<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-img class = "logo" src="/assets/logo/oc-connect-logo.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class = "content">
  <ion-list class = "input-fields">

    <div class = "ion-padding" *ngIf = "buttonShow == true">
      <ion-button (click)="selectImage()" expand="block" shape="round" class = "imageBTN">
        <ion-icon name="image-outline"></ion-icon>
        Add an Image
      </ion-button>
    </div>
    <ion-img *ngIf = "buttonShow == false" [src]=srcURL></ion-img>
    

    <ion-item lines = "full">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label position = "stack">Company</ion-label>
      <ion-input required type="text" [(ngModel)] = "company"></ion-input>

    </ion-item>

    <ion-item lines = "full">
      <ion-icon name="terminal-outline"></ion-icon>
      <ion-label>Event Name</ion-label>
      <ion-input required type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item lines = "full">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label position="stack">Date</ion-label>
      <ion-datetime placeholder="Select Date" [(ngModel)] = "date"></ion-datetime>
    </ion-item>
      
    <ion-item lines = "full">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label position="stack">Start Time</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" placeholder = "Select Time" [(ngModel)] = "startTime"></ion-datetime>
    </ion-item>

    <ion-item lines = "full">
      <ion-icon name="time-outline"></ion-icon>
      <ion-label position="stack">End Time</ion-label>
      <ion-datetime display-format="h:mm A" picker-format="h:mm A" placeholder = "Select Time" [(ngModel)] = "endTime"></ion-datetime>
    </ion-item>

    <ion-item lines = "full">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label position="Stack">Location</ion-label>
      <ion-input type = "text" [(ngModel)] = "location"></ion-input>
    </ion-item>
    
    <ion-item lines = "full">
      <!-- <ion-label position="float">Description</ion-label> -->
      <ion-textarea placeholder="Enter description for event" class="input-box" rows="6" [(ngModel)] = "description"></ion-textarea>
    </ion-item>
  </ion-list>

  
  <div class="ion-padding">
    <ion-button  class="ion-no-margin" shape = "round" (click)="submit()">Create Event</ion-button>
  </div>
  
  
</ion-content>
