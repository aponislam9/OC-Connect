<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-avatar class="u">
    <ion-img class="userpic" src="{{U.picture}}"></ion-img>
    <!--<ion-icon name="person-circle-outline"></ion-icon>-->
  </ion-avatar>

  <p class="name">
    {{U.name}}
  </p>

  <ion-button
    class="logOutButton"
    color="orange"
    shape="round"
    (click)="logOutUser()"
  >
    <ion-text class="logOut">{{btnStatus}}</ion-text>
  </ion-button>
</ion-content>
