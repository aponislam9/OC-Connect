<ion-header>
  <ion-toolbar>
    <ion-title>
        <ion-img class = "logo" src="/assets/logo/oc-connect-logo.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <!-- Top 3 Buttons Future, Today, Past -->
  <ion-segment value ="Today">
    <ion-segment-button value="Future" (click) = future()>
      <ion-label>Future</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Today">
      <ion-label>Today</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Past">
      <ion-label>Past</ion-label>
    </ion-segment-button>
  </ion-segment>


<!-- Main squeze of the page -->
<ion-card *ngFor = "let info of ALL_EVENT" (click) = "handleCardClick()">
  <img src = {{info.banner}}>

  <ion-card-header>
    <ion-card-subtitle>{{info.sponsor}} presents</ion-card-subtitle>
    <ion-card-title>{{info.speaker}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-icon class="icon" name="calendar-outline"></ion-icon>
    <span class="text">{{info.time}}, {{info.date}}</span>
  </ion-card-content>

  <ion-card-content>
      <ion-icon class="icon" name="map-outline"></ion-icon>
      <span class="text-location">{{info.location}}</span>
  </ion-card-content>

</ion-card>
